<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Name Tag üçÑ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="box">
        <div class="main-text">
            <h1>PRESENT YOURSELF!</h1>
        </div>
        
        <div id = "card" class = "tag">
            <div class="title col-tag">
                <h2><em>Hello</em><br>my name is...</h2>
            </div>
            <input id = "name-input" type="text" class = "middle">
            <div class="pronouns col-tag">
                <h3>And my pronouns are...</h3>
            </div>
            <input id = "pronouns-input" type="text">
        </div>
        <div class = "button-box">
            <button onclick="saveCard()">GUARDAR</button>
            <button onclick="printCard()">IMPRIMIR</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
